<h1 mat-dialog-title>{{data?.header}}</h1>
<div *ngIf="data?.header !='Error'" mat-dialog-content>
  <div [innerHTML]="data?.content "></div>
</div>
<div mat-dialog-actions fxLayoutAlign="end end" fxLayoutGap="5px">
  <ng-container *ngIf="data?.actiontype === 'Confirmation'">
    <button mat-stroked-button color="primary" mat-dialog-close>No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  </ng-container>
</div>
